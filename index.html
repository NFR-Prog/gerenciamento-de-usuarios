	<h1>Sistema de Gerenciamento de Usuários</h1>
	<div class="master-container">
		<form id="userForm">
			<label for="name">Nome:</label>
			<input type="text" id="name" name="name" placeholder="Enter your name here ..." required>

			<label for="id">ID Number:</label>
			<input type="number" id="id" name="id" placeholder="Enter your ID Number here ..." required>

			<label for="country">País:</label>
			<select id="country" name="country">
				<option value="">~~~ Please select a country ~~~</option>
				<option value="USA">Estados Unidos</option>
				<option value="Canadá">Canadá</option>
				<option value="UK">UK</option>
				<option value="Uganda">Uganda</option>
				<option value="Argentina">Argentina </option>
				<option value="Brasil">Brasil</option>
				<option value="México">México</option>
			</select>

			<label for="languages">Línguas Faladas:</label>
			<select id="languages" name="languages">
				<option value="">~~~ Please select a language ~~~</option>
				<option value="English">Inglês</option>
				<option value="Spanish">Espanhol</option>
				<option value="Portugues">Português</option>
				<option value="Japones">Japonês</option>
			</select>

			<button type="submit" id="submitBtn">Add User</button>

		</form>



		<div id="members-list">
			<h2 class="title"> Registered members </h2>
			<table id="userTable">
				<thead>
					<tr>
						<th>Name</th>
						<th>ID Number</th>
						<th>Country</th>
						<th>Languages Spoken</th>
						<th>Delete user</th>
					</tr>

				</thead>
			</table>
		</div>

		<script src="/app.js"></script>
